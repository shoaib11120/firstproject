{% load static %}
<div id="latestC">
		<div class="container">
				<div id="myslideshow" class="carousel slide" data-ride="carousel">
					  <ol class="carousel-indicators">
					    <li class="active" data-target="#myslideshow" data-slide-to="0"></li>
					    <li data-target="#myslideshow" data-slide-to="1"></li>
					    <li data-target="#myslideshow" data-slide-to="2"></li>
					  </ol>
					  <div class="carousel-inner " role="listbox">
					  	{% with "true" as data %}
						  	{% for post in posts %}
						  	
						  		{% if data == "true" %}
						  			<div class="carousel-item  active">
							      		<img src="{% static 'assets/post_bg.jpg' %}"  class="d-block w-100" onclick="blogdetail('{{post.get_absolute_url}}')">
							      		<div class="carousel-caption">
							        		<h5>{{post.title}}</h5>
							     		</div>
							  	  	</div>
						  			{% load define_action %}
						  			{% define "false" as data %}
						  		{% else %}
								    <div class="carousel-item ">
								      <img src="{% static 'assets/post_bg.jpg' %}" class="d-block w-100" onclick="blogdetail('{{post.get_absolute_url}}')">
								      <div class="carousel-caption">
								        <h5>{{post.title}}</h5>
								      </div>
								    </div>
							    {% endif %}
						    {% endfor %}
					    {%endwith%}
					   </div>
				</div>
			</div>
	</div>
