<div class="pagination">
    <span class='step-links'>
        {% if page.has_previous %}
            <a href="?page={{ page.previous_page_number }}"></a>
        {% endif %}
        <span class="current">
            {% load define_action %}
            {% for x in page.paginator.num_pages|Range %}
                <span class="pages">{{x}}</span>
            {% endfor %}
        </span>
        {% if page.has_next %}
            <a href="?page={{ page.next_page_number }}"></a>
        {% endif %}
    </span>
</div>
