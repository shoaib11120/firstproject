<html>
    <head>
        <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Signup
        </title>
    </head>
    {% load static %}
    {% include css %}
    <body>
        <div id="content">
            <div id="signupContainer">
                <div id="signupHeader">
                    <span>
                        Sign UP
                    </span>
                </div>
                <div id="formContainer">
                    <form class="signupForm" action="." method="post"> 
                        {% for field in form %}
                            <br>
                            <div class="innerForm"> 
                                {{ field.errors }}
                                {{ field.label_tag }} <br> {{ field }}
                            </div> 
                        {% endfor %}
                        {% csrf_token %}
                        <input type="submit" value="Submit">
                    </form>
                </div>
                <div id="signUP">Already a user?<a href="/account/login">Log IN</a></div>  
            </div>
            {% if mesg %}
                <div id="notification" onclick="closeMesg()">
                    <div id="container">
                        <table>
                            <tr>
                                <td>
                                    <span id="mesg">{{mesg}}</span>
                                </td>
                                <td>
                                    <span  onclick="closeMesg()" id="button" style="background-image:url('{% static 'assets/cancel.png' %}');background-size:100% 100%;width:12px;height:12px;display: block;z-index: 25;"></span>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <script>
                   var cont=document.getElementById('signupContainer');
                   cont.style.filter = "blur(1px)";
                   function closeMesg() {
                    cont.style.filter = "blur(0px)";
                    document.getElementById('notification').style.display = 'none';
                   }
                </script>
            {% endif %}
        </div>
    </body>
</html>
